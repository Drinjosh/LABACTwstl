<!DOCTYPE html>

<head>

<title>DRIN's WATER STATION - Contact</title>
<style> 
  header {
    background-color: lightblue;
    background-image: url(https://images.pexels.com/photos/1147124/pexels-photo-1147124.jpeg?cs=srgb&dl=pexels-matthias-cooper-1147124.jpg&fm=jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
  }

  body {
    background-image:url(https://cdn1.vectorstock.com/i/1000x1000/05/10/logo-for-drinking-water-vector-22590510.jpg.jpg) ;
    background-color: lightblue;
  }

  .w3-col img {
    width: 70%;
    height: auto;
  }

  footer {
    background-color: teal;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
  }

  /* Center the form */
  main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* Adjust the form layout */
  form {
    max-width: 400px; /* Adjust as needed */
    text-align: center;
  }

  form label {
    display: block;
    margin-bottom: 10px;
  }

  form input[type="text"],
  form input[type="email"],
  form input[type="tel"],
  form textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 20px;
    box-sizing: border-box;
  }

  form button {
    width: 100%;
    padding: 10px;
  }
</style>
</head>
<body>

<header class="w3-container w3-teal">
  <h1>DRIN's WATER STATION</h1>
</header>

<nav class="w3-bar w3-black">
  <a href="home.html" class="w3-bar-item w3-button">Home</a>
  <div class="w3-dropdown-hover">
    <button class="w3-button">About Us &#9660;</button>
    <div class="w3-dropdown-content w3-bar-block w3-card-4">
      <a href="about.html" class="w3-bar-item w3-button">About Us</a>
      <a href="team.html" class="w3-bar-item w3-button">Our Team</a>
      <a href="mission.html" class="w3-bar-item w3-button">Our Mission</a>
    </div>
  </div>
  <a href="contact.html" class="w3-bar-item w3-button">Contact</a>
  <div class="w3-dropdown-hover">
    <button class="w3-button">Services &#9660;</button>
    <div class="w3-dropdown-content w3-bar-block w3-card-4">
      <a href="services.html" class="w3-bar-item w3-button">Our Services</a>
      <a href="pricing.html" class="w3-bar-item w3-button">Pricing</a>
      <a href="faq.html" class="w3-bar-item w3-button">FAQ</a>

</nav>

<main>
  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="number">Contact Number:</label>
    <input type="tel" id="number" name="number" required>

    <label for="inquiry">Inquiry:</label>
    <textarea id="inquiry" name="inquiry" rows="4" required></textarea>

    <button type="submit" class="w3-button w3-teal">Submit</button>
  </form>
</main>
